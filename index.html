<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train-Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"></h3>
        </div>
        <div id="trains" class="panel-body">
            <div class="container">
                <h2>Arrivals</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Panel heading without title</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="trainName">Train:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="trainName" placeholder="Acela">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="destination">Destination:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="destination" placeholder="Destination">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstTrain">First Train:</label>
                    <div class="col-sm-10">
                        <input type="time" class="form-control" id="firstTrain" placeholder="First Train">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="frequency">Frequency:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="frequency" placeholder="Frequency">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="addTrain" type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/javascript/logic.js"></script>

</html>
